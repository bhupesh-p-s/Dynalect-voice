            <div class="input-group">
                <input type="text" name="instruction" id="instructionInput" placeholder="What can I do for you?">
                <button type="submit">Go!</button>
            </div>
            <button id="startButton" class="mic-button">
                <i id="micIcon" class="material-icons">mic</i>
            </button>
        </form>
        <div id="output" style="color: transparent;"></div>

        
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script>
    const startButton = document.getElementById('startButton');
const outputDiv = document.getElementById('output');
const instructionInput = document.getElementById('instructionInput'); // Get the input element
const form = document.querySelector('.nav-form'); // Get the form element

let isRecording = false;

const toggleRecording = async () => {
    if (!isRecording) {
        isRecording = true;

        // Send a request to your FastAPI endpoint to start recording
        const response = await fetch('/voice/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ command: 'start' })
        });

        const data = await response.json();
        outputDiv.textContent = data.message;

        // Set the value of the instruction input field
        instructionInput.value = data.message;

        // Programmatically submit the form
        form.submit();
    } else {
        isRecording = false;
        startButton.textContent = 'Start Recording';

        // Send a request to your FastAPI endpoint to stop recording
        const response = await fetch('/voice/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ command: 'stop' })
        });

        const data = await response.json();
        outputDiv.textContent = data.message;

        // Set the value of the instruction input field
        instructionInput.value = data.message;

        // Programmatically submit the form
        form.submit();
    }
};

startButton.addEventListener('click', toggleRecording);

</script>
